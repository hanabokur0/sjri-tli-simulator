<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SJRI + TLI Simulator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>SJRI + TLI Simulator</h1>
    <p class="sub">Upload CSV → visualize scores → export.</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h3>Input</h3>
      <div class="row">
        <input id="fileInput" type="file" accept=".csv"/>
        <button id="btnReset" class="ghost">Reset</button>
      </div>
      <p class="hint">
        CSV headers: <code>Name,JGB_Ratio,Capital,Lag</code>
      </p>
    </section>

    <section class="card">
      <h3>Scores</h3>
      <canvas id="sjriChart" height="160"></canvas>
      <div class="toolbar">
        <button id="btnPng" class="ghost">Download PNG</button>
        <button id="btnCsv" class="ghost">Download CSV</button>
      </div>
    </section>

    <section class="card span2">
      <h3>Table</h3>
      <div class="tableWrap">
        <table id="resultTable">
          <thead><tr><th>Name</th><th>SJRI</th><th>TLI</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="wrap foot">Built with Chart.js</footer>
  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
