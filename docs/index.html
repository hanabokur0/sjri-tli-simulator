<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SJRI & REHI — Shinkin Live Simulator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>SJRI & REHI — Shinkin Live Simulator</h1>
    <p class="sub">数値を入れて、利上げ幅を動かすと、各信金のSJRI/REHIが即更新されます。</p>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <div class="sliderBox">
          <label>利上げ幅（Rate shock, %）</label>
          <input id="shock" type="range" min="0" max="3" step="0.25" value="1"/>
          <div class="sliderVal"><span id="shockVal">1.00%</span></div>
        </div>
        <div class="row small">
          <div>
            <label>レッドライン（SJRI）</label>
            <input id="redline" type="number" step="0.05" min="0" max="1" value="0.50"/>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="tableToolbar">
        <button id="addRow">＋ 行を追加</button>
        <button id="clearRows" class="ghost">全クリア</button>
      </div>

      <div class="tableWrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>Name</th>
              <th>Region</th>
              <th>Total Assets (JPY)</th>
              <th>Equity (JPY)</th>
              <th>JGB Ratio (%)</th>
              <th>Duration (yrs)</th>
              <th>NPL (0–1)</th>
              <th>TLI (0–1)</th>
              <th>Diversif. (0–1)</th>
              <th>Now Move?</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- 初期3行（空） -->
          </tbody>
        </table>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>SJRI at selected shock</h3>
        <canvas id="chartSJRI" height="200"></canvas>
      </div>
      <div class="card">
        <h3>REHI at selected shock</h3>
        <canvas id="chartREHI" height="200"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
